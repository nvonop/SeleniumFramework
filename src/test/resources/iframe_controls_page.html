<!DOCTYPE html>
<html>
<head>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<script>
$(document).ready(function(){$("p").hide();});
</script>
<script>
$(document).ready(function(){$("button:first").click(function(){$("#pg1").show();});});
</script>

<title>Controls Page Title</title>
</head>
<body>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p name="paragraph1" id="pg1">Button 1 clicked.</p>

<button name="button1" id=btn1>Button 1</button>
<br>

</body>
</html>
